{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    {% include "avadhblog/navbar.html" %}
    
    <div class="table-container">
        <a href="{% url "addblog" %}">Add Blog</a>
      <table>
        <tr>
          <td colspan="4"><h1>All Blogs</h1></td>
        </tr>
        <tr>
          <th>Details</th>
          <th>Image</th>
          <th colspan="2">Action</th>
        </tr>

    {% if blogs %}
        {% for blog in blogs %}
            <tr>
            <td>{{ blog.details }}</td>
            <td><img src="{{ blog.images }}" width="100" height="100" /></td>
            <td><a href="{% url "update_blog" blog.id %}">Update</a></td>
            <td><a href="{% url 'delete_blog' blog.id %}">Delete</a></td>
            </tr>
        {% endfor %}
    {% else %}
        <tr>
            <td colspan="4" style="text-align: center; color: tomato;">No data found</td>
        </tr>
    {% endif %}
      </table>
    </div>
  </body>
</html>
